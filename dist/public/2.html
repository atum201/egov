<html>
    <head>
        <title>Chat Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/live.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/chosen.min.css">
    </head>
    <body>
        
        <script src="http://123.31.10.29:3000/socket.io/socket.io.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="js/chosen.jquery.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.16.1/lodash.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/chat.js"></script>
        <style>
            .hidden{
                display: none;
            }
        </style>
        <script type="text/javascript">
            var socket = io("http://123.31.10.29:3000");
            var user = {userId:"ptbinh"};
            var chatapp = new ChatApp(user,socket,"http://123.31.10.29:3000");
            $("body").append(chatapp.dom);
        </script>
        
    
    </body>
</html>
